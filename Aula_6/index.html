<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Confirmação de compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="Logo_Digital_Store.png" alt="">
    </header>

    <main class="main">
        <section class="container">
            <h1>
                Criar conta
            </h1>

            <section class="form-section">
                <p class="title-form-section">
                    Informações Pessoais
                </p>

                <div class="label-input">
                    <label for="nome-completo">Nome completo *</label>
                    <input id="nome-comppleto" name="nome-completo" class="input-form" type="text" placeholder="Insira seu nome">
                </div>

                <div class="label-input">
                    <label for="cpf">CPF *</label>
                    <input id="cpf" name="cpf" class="input-form" type="text" placeholder="Insira seu CPF">
                </div>

            </section>
        </section>
    </main>
</body>
</html>
